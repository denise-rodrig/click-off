<!DOCTYPE html>
<html lang="en" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão 1</title>
    <style>
         div.bnt #bnt1{
            color: white;
            background-color: #000b76;
            border: none;
            border-radius: 4px;
            box-shadow: 0px 5px #01095f;
 }
        div.bnt #bnt1:hover {
            background-color: #010a57;
            box-shadow: 0px 5px #020638;
 }
        div.bnt #bnt1:active{
            position: relative;
            top: 5px;
            box-shadow: none;
 }
    </style>
</head>
<body>
    <div class="bnt">
        <h6>botão 1</h6>
        <button id="bnt1">Click-Off</button>
    </div>
    
</body>
</html>
